<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de horas para minutos</title>
    <script src="/js/script09.js" defer></script>
    <link rel="stylesheet" href="/css/estilo.css">
</head>

<body>
    <h2>Conversor de Horas em Minutos</h2>
    <div class="centralizar">
        <label>Digite a quantidade de horas: <input type="number" id="inputHorasMinutos"></label><br>
        <button onclick="converterHoras('minutos')">Converter</button><br>
    </div>


    <h2>Conversor de Horas em Segundos</h2>
    <div class="centralizar">
        <label>Digite a quantidade de horas: <input type="number" id="inputHorasSegundos"></label><br>
        <button onclick="converterHoras('segundos')">Converter</button><br>

        <p id="resultado"></p>
    </div>
</body>

</html>
